<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sistema de Gestão Escolar</h1>
      </header>

      <nav class="menu">
        <button onclick="showSection('cadastro')">Cadastro de Alunos</button>
        <button onclick="showSection('faltas')">Registro de Faltas</button>
        <button onclick="showSection('notas')">Notas e Médias</button>
        <button onclick="showSection('resultados')">Resultados</button>
      </nav>

      <main>
        <!-- Seção de Cadastro de Alunos -->
        <section id="cadastro" class="section">
          <h2>Cadastro de Alunos</h2>
          <form id="formCadastro" onsubmit="return cadastrarAluno(event)">
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input
                type="text"
                id="nome"
                required
                pattern="[A-Za-zÀ-ÿ\s]+"
                title="Apenas letras e espaços são permitidos"
              />
            </div>
            <div class="form-group">
              <label for="turma">Turma:</label>
              <input type="text" id="turma" required />
            </div>
            <button type="submit">Cadastrar Aluno</button>
          </form>
        </section>

        <!-- Seção de Registro de Faltas -->
        <section id="faltas" class="section hidden">
          <h2>Registro de Faltas</h2>
          <form id="formFaltas" onsubmit="return registrarFalta(event)">
            <div class="form-group">
              <label for="alunoFalta">Selecione o Aluno:</label>
              <select id="alunoFalta" required>
                <option value="">Selecione um aluno</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dataFalta">Data da Falta:</label>
              <div class="input-group">
                <input type="date" id="dataFalta" required />
                <button
                  type="button"
                  class="btn-hoje"
                  onclick="definirDataHoje()"
                >
                  Hoje
                </button>
              </div>
            </div>
            <button type="submit">Registrar Falta</button>
          </form>
        </section>

        <!-- Seção de Notas -->
        <section id="notas" class="section hidden">
          <h2>Notas e Médias</h2>
          <form id="formNotas" onsubmit="return registrarNota(event)">
            <div class="form-group">
              <label for="alunoNota">Selecione o Aluno:</label>
              <select id="alunoNota" required>
                <option value="">Selecione um aluno</option>
              </select>
            </div>
            <div class="form-group">
              <label for="disciplina">Disciplina:</label>
              <input type="text" id="disciplina" required />
            </div>
            <div class="form-group">
              <label for="nota">Nota:</label>
              <input
                type="number"
                id="nota"
                required
                min="0"
                max="10"
                step="0.1"
              />
            </div>
            <button type="submit">Registrar Nota</button>
          </form>
        </section>

        <!-- Seção de Resultados -->
        <section id="resultados" class="section hidden">
          <h2>Resultados</h2>
          <div class="table-container">
            <table id="tabelaResultados">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Matrícula</th>
                  <th>Turma</th>
                  <th>Faltas</th>
                  <th>Média</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="resultadosBody"></tbody>
            </table>
          </div>
          <button onclick="exportarCSV()">Exportar para CSV</button>
        </section>

        <!-- Seção de Notificação -->
        <section id="notificacao" class="section hidden">
          <div class="notificacao-container">
            <h2 id="notificacao-titulo">Notificação</h2>
            <div id="notificacao-mensagem" class="notificacao-mensagem"></div>
            <div class="notificacao-acoes">
              <button onclick="voltarParaSecaoAnterior()">Voltar</button>
            </div>
          </div>
        </section>

        <!-- Seção de Edição de Aluno -->
        <section id="edicao-aluno" class="section hidden">
          <h2>Editar Aluno</h2>
          <form id="formEdicao" onsubmit="return salvarEdicaoAluno(event)">
            <input type="hidden" id="aluno-id-edicao" />
            <div class="form-group">
              <label for="nome-edicao">Nome Completo:</label>
              <input
                type="text"
                id="nome-edicao"
                required
                pattern="[A-Za-zÀ-ÿ\s]+"
                title="Apenas letras e espaços são permitidos"
              />
            </div>
            <div class="form-group">
              <label for="turma-edicao">Turma:</label>
              <input type="text" id="turma-edicao" required />
            </div>
            <div class="form-group">
              <label>Matrícula:</label>
              <input type="text" id="matricula-edicao" disabled />
            </div>
            <div class="form-actions">
              <button type="submit">Salvar Alterações</button>
              <button type="button" onclick="voltarParaSecaoAnterior()">
                Cancelar
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
